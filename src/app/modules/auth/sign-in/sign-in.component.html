<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-0 lg:px-0 overflow-hidden bg-gray-800 dark:border-l">
        <!-- Background - @formatter:off -->
        <img src="../assets/images/login.PNG" style="height: 100vh;" alt="">
    </div>
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full  py-8 px-4 sm:p-12 md:p-40 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        
            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Bienvenido</div>
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Inicia Sesión</div>


            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <mat-form-field  class="w-full" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input id="username" matInput type="email" [formControlName]="'username'">
                    <mat-error *ngIf="signInForm.get('username').hasError('required')">
                        Email es requerido
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('username').hasError('username')">
                        Por favor, introduce un Email valido 
                    </mat-error>
                </mat-form-field>
 
                <!-- Password field -->
                <mat-form-field  class="w-full" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Contraseña es requerido
                    </mat-error>
                </mat-form-field>
                <h2 class="Login_olvidoContraseña"> ¿Olvidaste tu correo?</h2>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                        Recordar correo
                    </mat-checkbox>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Inicia sesión
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>

                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'accent'"
                   (click)="signIn()">
                   <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> &nbsp;
                    <span>
                        Inicia sesión con Google
                    </span>
                </button>
            </form>
        </div>
    </div>
  
</div>
